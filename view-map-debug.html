<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View On Map Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .test-card { background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 10px; padding: 20px; margin: 15px 0; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin: 8px; font-weight: bold; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 15px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; margin-top: 15px; }
        h1 { color: #007bff; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ View On Map Functionality Test</h1>
        
        <div id="status" class="status info">
            🔄 Testing "View on Map" functionality...
        </div>

        <div class="test-card">
            <h3>🧪 Function Tests</h3>
            <button class="btn" onclick="testFunctionExists()">🔍 Check Function Exists</button>
            <button class="btn" onclick="testTajMahal()">🕌 Test Taj Mahal</button>
            <button class="btn" onclick="testRandomPlace()">🎲 Test Random Place</button>
            <button class="btn btn-success" onclick="openMainApp()">🚀 Open Main App</button>
        </div>

        <div class="test-card">
            <h3>🏛️ Quick Test Places</h3>
            <button class="btn" onclick="testPlace(1)">🕌 Taj Mahal (ID: 1)</button>
            <button class="btn" onclick="testPlace(50)">🏰 Red Fort (ID: 50)</button>
            <button class="btn" onclick="testPlace(100)">🌊 Goa Beaches (ID: 100)</button>
            <button class="btn" onclick="testPlace(200)">🏔️ Kashmir (ID: 200)</button>
        </div>

        <div id="test-log" class="log">
            Test Log - Ready to test "View on Map" functionality...<br>
        </div>
    </div>

    <!-- Include the main explore.js file -->
    <script src="js/explore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCEVGRZdKPjSVQD0Wd6yVlqUc9FVsR6o&libraries=places&callback=initTest" async defer></script>

    <script>
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = { success: '#28a745', error: '#dc3545', info: '#17a2b8' };
            const color = colors[type] || '#000';
            
            logDiv.innerHTML += `<span style="color: ${color}; font-weight: bold;">[${timestamp}] ${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[TEST] ${message}`);
        }

        function initTest() {
            log('Google Maps API loaded for testing', 'success');
        }

        function testFunctionExists() {
            log('Testing if viewPlaceOnMapEnhanced function exists...', 'info');
            
            if (typeof window.viewPlaceOnMapEnhanced === 'function') {
                updateStatus('✅ viewPlaceOnMapEnhanced function found!', 'success');
                log('✅ Function exists in window scope', 'success');
            } else if (typeof viewPlaceOnMapEnhanced === 'function') {
                updateStatus('✅ viewPlaceOnMapEnhanced function found in global scope!', 'success');
                log('✅ Function exists in global scope', 'success');
            } else {
                updateStatus('❌ viewPlaceOnMapEnhanced function NOT found', 'error');
                log('❌ Function is missing', 'error');
            }

            // Check data availability
            if (typeof INDIAN_TOURIST_PLACES !== 'undefined' && INDIAN_TOURIST_PLACES.length > 0) {
                log(`✅ Tourist places data loaded: ${INDIAN_TOURIST_PLACES.length} places`, 'success');
            } else {
                log('❌ Tourist places data not loaded', 'error');
            }

            // Check Google Maps
            if (typeof google !== 'undefined') {
                log('✅ Google Maps API available', 'success');
            } else {
                log('⚠️ Google Maps API not loaded yet', 'info');
            }
        }

        function testPlace(placeId) {
            log(`Testing place ID: ${placeId}`, 'info');
            
            // Check if place exists in data
            if (typeof INDIAN_TOURIST_PLACES !== 'undefined') {
                const place = INDIAN_TOURIST_PLACES.find(p => p.id === placeId);
                if (place) {
                    log(`Found place: ${place.name} in ${place.city}, ${place.state}`, 'success');
                } else {
                    log(`❌ Place with ID ${placeId} not found in data`, 'error');
                    return;
                }
            }
            
            try {
                if (typeof window.viewPlaceOnMapEnhanced === 'function') {
                    log(`Calling viewPlaceOnMapEnhanced(${placeId})...`, 'info');
                    window.viewPlaceOnMapEnhanced(placeId);
                    log('✅ Function called successfully', 'success');
                } else if (typeof viewPlaceOnMapEnhanced === 'function') {
                    log(`Calling viewPlaceOnMapEnhanced(${placeId})...`, 'info');
                    viewPlaceOnMapEnhanced(placeId);
                    log('✅ Function called successfully', 'success');
                } else {
                    log('❌ Function not available', 'error');
                }
            } catch (error) {
                log(`❌ Error calling function: ${error.message}`, 'error');
            }
        }

        function testTajMahal() {
            log('Testing Taj Mahal specifically...', 'info');
            testPlace(1);
        }

        function testRandomPlace() {
            if (typeof INDIAN_TOURIST_PLACES !== 'undefined' && INDIAN_TOURIST_PLACES.length > 0) {
                const randomId = INDIAN_TOURIST_PLACES[Math.floor(Math.random() * INDIAN_TOURIST_PLACES.length)].id;
                log(`Testing random place with ID: ${randomId}`, 'info');
                testPlace(randomId);
            } else {
                log('❌ No places data available for random test', 'error');
            }
        }

        function openMainApp() {
            log('Opening main Great India application...', 'success');
            window.open('explore.html', '_blank');
        }

        // Auto-test when page loads
        window.onload = function() {
            setTimeout(testFunctionExists, 1000);
        };

        // Handle potential errors
        window.onerror = function(msg, url, line, col, error) {
            log(`JavaScript Error: ${msg} at line ${line}`, 'error');
        };
    </script>
</body>
</html>
