<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Great India - Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--heritage-deep-red) 0%, var(--heritage-gold) 25%, var(--heritage-orange) 50%, var(--heritage-emerald) 75%, var(--heritage-deep-red) 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="taj" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23taj)"/></svg>');
      animation: floatPattern 20s linear infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatPattern {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.2),
        inset 0 1px 0 rgba(255,255,255,0.9);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      border: 3px solid var(--heritage-gold);
      position: relative;
      transform: translateY(0);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .auth-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 35px 70px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: -100%; }
      100% { left: 100%; }
    }

    .auth-header {
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold), var(--heritage-orange));
      background-size: 200% 200%;
      animation: headerGlow 8s ease infinite;
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.1) 2deg, transparent 4deg);
      animation: rotate 20s linear infinite;
    }

    @keyframes headerGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .auth-header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        0 0 20px rgba(255,255,255,0.5);
      position: relative;
      z-index: 2;
      animation: titlePulse 4s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .auth-header p {
      opacity: 0.95;
      font-size: 1.1rem;
      position: relative;
      z-index: 2;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .auth-body {
      padding: 2rem;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid var(--heritage-gold);
      position: relative;
      background: var(--heritage-cream);
    }

    .auth-tab {
      flex: 1;
      padding: 1.2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--heritage-dark);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
    }

    .auth-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .auth-tab:hover::before {
      left: 100%;
    }

    .auth-tab.active {
      background: linear-gradient(135deg, var(--heritage-gold), var(--heritage-deep-gold));
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .auth-tab.active::before {
      display: none;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--heritage-dark);
    }

    .form-group input {
      width: 100%;
      padding: 1.2rem;
      border: 2px solid var(--heritage-cream);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--heritage-gold);
      box-shadow: 
        0 0 20px rgba(212, 175, 55, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      background: white;
    }

    .form-group input:hover {
      border-color: var(--heritage-deep-gold);
      transform: translateY(-1px);
    }

    .auth-btn {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold), var(--heritage-orange));
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      background-position: 100% 0;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:active {
      transform: translateY(-1px);
    }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 1.3rem;
      border-radius: 15px;
      margin: 1rem 0;
      text-align: center;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: white;
      padding: 1.3rem;
      border-radius: 15px;
      margin: 1rem 0;
      text-align: center;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--heritage-gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .guest-access {
      text-align: center;
      padding-top: 2rem;
      border-top: 2px solid var(--heritage-cream);
      position: relative;
      margin-top: 2rem;
    }

    .guest-access::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--heritage-gold), var(--heritage-orange));
    }

    .guest-btn {
      background: transparent;
      color: var(--heritage-deep-red);
      border: 2px solid var(--heritage-deep-red);
      padding: 1rem 2rem;
      border-radius: 15px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .guest-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold));
      transition: left 0.4s ease;
      z-index: -1;
    }

    .guest-btn:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .guest-btn:hover::before {
      left: 0;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>🇮🇳 Great India</h1>
        <p>Join our community to explore incredible India</p>
      </div>
      
      <div class="auth-body">
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
          <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form active">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" name="password" required>
          </div>
          <button type="submit" class="auth-btn" id="signin-btn">
            Sign In
          </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirmPassword" required minlength="6">
          </div>
          <button type="submit" class="auth-btn" id="signup-btn">
            Sign Up
          </button>
        </form>

        <div class="guest-access">
          <p style="margin-bottom: 1rem; color: var(--heritage-dark); font-size: 0.9rem;">
            Want to explore without signing up?
          </p>
          <a href="#" class="guest-btn" onclick="continueAsGuest()">Continue as Guest</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
