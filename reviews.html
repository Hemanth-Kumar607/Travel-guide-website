<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews - Great India</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/auth-helper.js"></script>
  <style>
    .reviews-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .reviews-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold));
      color: white;
      border-radius: 20px;
    }

    .reviews-header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .reviews-filters {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      border: 2px solid var(--heritage-gold);
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--heritage-dark);
    }

    .filter-group select,
    .filter-group input {
      padding: 0.8rem;
      border: 2px solid var(--heritage-cream);
      border-radius: 8px;
      font-size: 1rem;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--heritage-gold);
    }

    .reviews-grid {
      display: grid;
      gap: 2rem;
    }

    .review-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 2px solid var(--heritage-cream);
      transition: all 0.3s ease;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border-color: var(--heritage-gold);
    }

    .review-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--heritage-cream), var(--heritage-ivory));
      border-bottom: 2px solid var(--heritage-gold);
    }

    .review-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--heritage-deep-red);
      margin-bottom: 0.5rem;
      font-family: 'Cinzel', serif;
    }

    .review-place {
      font-size: 1.1rem;
      color: var(--heritage-dark);
      margin-bottom: 0.5rem;
    }

    .review-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stars {
      color: var(--heritage-gold);
      font-size: 1.2rem;
    }

    .review-body {
      padding: 1.5rem;
    }

    .review-text {
      color: var(--heritage-dark);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .review-images {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      overflow-x: auto;
    }

    .review-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid var(--heritage-gold);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .review-images img:hover {
      transform: scale(1.1);
    }

    .review-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: var(--heritage-gold);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .review-footer {
      padding: 1rem 1.5rem;
      background: var(--heritage-ivory);
      border-top: 1px solid var(--heritage-cream);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reviewer-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .reviewer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .reviewer-details {
      font-size: 0.9rem;
      color: var(--heritage-dark);
    }

    .review-date {
      font-size: 0.8rem;
      color: #666;
    }

    .helpful-btn {
      background: transparent;
      color: var(--heritage-deep-red);
      border: 2px solid var(--heritage-deep-red);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .helpful-btn:hover {
      background: var(--heritage-deep-red);
      color: white;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--heritage-dark);
    }

    .no-reviews {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      padding: 2rem;
    }

    .pagination button {
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--heritage-gold);
      background: white;
      color: var(--heritage-dark);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--heritage-gold);
      color: white;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination .current-page {
      background: var(--heritage-deep-red);
      color: white;
      border-color: var(--heritage-deep-red);
    }

    .write-review-cta {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, var(--heritage-deep-red), var(--heritage-gold));
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .write-review-cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .filter-row {
        grid-template-columns: 1fr;
      }
      
      .review-footer {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .write-review-cta {
        bottom: 1rem;
        right: 1rem;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <div class="nav-brand">
        <h1>🇮🇳 Great India</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="learn-about-india.html">Learn About India</a>
        <a href="join-community.html">Join Community</a>
        <a href="reviews.html" class="active">Reviews</a>
      </div>
    </nav>
  </header>

  <main class="reviews-container">
    <div class="reviews-header">
      <h1>Travelers' Reviews</h1>
      <p>Discover India through the eyes of fellow travelers</p>
    </div>

    <div class="reviews-filters">
      <div class="filter-row">
        <div class="filter-group">
          <label for="stateFilter">Filter by State</label>
          <select id="stateFilter">
            <option value="">All States</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="kerala">Kerala</option>
            <option value="goa">Goa</option>
            <option value="himachal pradesh">Himachal Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="tamil nadu">Tamil Nadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="uttarakhand">Uttarakhand</option>
            <option value="jammu and kashmir">Jammu and Kashmir</option>
            <option value="gujarat">Gujarat</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="ratingFilter">Minimum Rating</label>
          <select id="ratingFilter">
            <option value="">Any Rating</option>
            <option value="5">5 Stars</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="2">2+ Stars</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sortFilter">Sort By</label>
          <select id="sortFilter">
            <option value="createdAt">Newest First</option>
            <option value="helpfulVotes">Most Helpful</option>
            <option value="rating">Highest Rated</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="searchFilter">Search</label>
          <input type="text" id="searchFilter" placeholder="Search places or reviews...">
        </div>
      </div>
    </div>

    <div id="reviews-grid" class="reviews-grid">
      <div class="loading">
        <h3>Loading reviews...</h3>
        <p>Please wait while we fetch the latest reviews</p>
      </div>
    </div>

    <div id="pagination" class="pagination" style="display: none;">
      <button id="prevBtn">← Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextBtn">Next →</button>
    </div>
  </main>

  <a href="write-review.html" class="write-review-cta">
    ✍️ Write Review
  </a>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
    </div>
  </div>

  <script src="js/reviews-display.js"></script>
</body>
</html>
